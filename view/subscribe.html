<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/subscribe.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/nav.css')}}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100"> 
				<div class="navbar">
					<img class="logo" src="{{url_for('static',filename='images/icons/logo1.png')}}" width="89" height="103" class="d-inline-block align-top" alt="">
				
					   <div id="input-form">
							<input type="text" id="searchbar" placeholder="검색어를 입력하세요." onkeyup="search(this);">
						</div>
					<nav>
						<ul class="nav__logos">
							<li><a href="#" id="btn_search"><img src="{{url_for('static',filename='images/icons/search.png')}}" width="20" height="20" class="d-inline-block align-top" alt=""></a></li>
							<li><a href="shoppingcart.html"><img src="{{url_for('static',filename='images/icons/shopping-cart.png')}}" width="40" height="40" class="d-inline-block align-top" alt="" ></a></li>
						</ul>
					</nav>
				</div>
					
				<div class="content">
					<section id="main_container">
					  <div class="inner">
			
						<div class="contents_box">

							{% for sublist in post_list %}
							{% set productpicture = sublist.img_url %}
							{% set username = "sungho Lee" %}
							{% set useremail = "sean03101@gmail.com" %}


							<article class="contents">
								<header class="top">
									<div class="user_container">
										<div class="profile_img">
											<img src="{{productpicture[8:]}}" alt="프로필이미지"> <!-- 유저 프로필사진-->
										</div>
										<div class="user_name">
											<div class="nick_name m_text"> {{username}} </div> <!-- 유저 이름-->
											<div class="country s_text"> {{useremail}}</div>    <!-- 유저 이메일-->
										</div>
			
									</div>
			
		
								</header>
			
								<div class="img_section">
									<div class="trans_inner">
										<div><img src="{{productpicture[8:]}}" alt=""></div> <!-- 상품 사진-->
									</div>
								</div>
			
								<div class="bottom_icons">
									<div class="left_icons">
										<div class="heart_btn">
											<div class="sprite_heart_icon_outline" name="39" data-name="heartbeat"></div>
										</div>
										<div class="sprite_bubble_icon"></div>
										<div class="sprite_share_icon" data-name="share"></div>
									</div>
									<div class="right_icon">
										<div class="sprite_bookmark_outline" data-name="bookmark"></div>
									</div>
								</div>						
							</article>
							
							{% endfor %}

						</div>
					  </div>
					</section>
				</div>
					


		
				<div>
					<nav class="nav_bottom">
					<a href="main.html" class="nav__link">
						<i class="material-icons nav__icon"><img src="{{url_for('static',filename='images/icons/home-2.png')}}" class="icon-home"></i> 
						<span class="nav__text">Home</span>
					</a>
					<a href="subscribe.html" class="nav__link nav__link--active">
						<i class="material-icons nav__icon"><img src="{{url_for('static',filename='images/icons/heart.png')}}" class="icon-subscribe"></i>
						<span class="nav__text">구독</span>
					</a>
					<a href="register.html" class="nav__link">
						<i class="material-icons nav__icon"><img src="{{url_for('static',filename='images/icons/add-button.png')}}" class="icon-add"></i>
						<span class="nav__text">등록</span>
					</a>
					<a href="like.html" class="nav__link">
						<i class="material-icons nav__icon"><img src="{{url_for('static',filename='images/icons/bookmark.png')}}" class="icon-bookmark"></i>
						<span class="nav__text">저장</span>
					</a>
					<a href="mypage.html" class="nav__link">
						<i class="material-icons nav__icon"><img src="{{url_for('static',filename='images/icons/user.png')}}" class="icon-user"></i>
						<span class="nav__text">My Page</span>
					</a>
	
				</nav>
				</div>
			

			
			</div>

		</div>
