<body>	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="brandlogo"><img src="{{url_for('static',filename='images/icons/logo2.png')}}"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="ID"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							  <div class="g-signin2" data-onsuccess="onSignIn"></div>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Don’t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
						
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	
	
	<script>
	function onSignIn(googleUser) {
	  var profile = googleUser.getBasicProfile();
	  
	  var dictlogin ={};	
	  dictlogin['User_Id'] =  profile.getId()
	  dictlogin['User_Name'] =  profile.getName()
	  dictlogin['User_Image_URL'] =  profile.getImageUrl()
	  dictlogin['User_Email'] =  profile.getEmail()

	  console.log(profile.getId());
	  console.log(profile.getName());
	  console.log(profile.getEmail());
		
	  $.ajax({
		  		url: '/user_login_pro',
				type: 'POST',
				data: JSON.stringify(dictlogin),
				contentType: 'application/json',
				success: function(response) {

					alert('로그인이 완료되었습니다');

					location.replace("/");
					
				},
				error : function(data) { console.log("에이젝스 실패")},


			
			});


	}</script>
