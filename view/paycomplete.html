<body>
	
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="navbar">
                    <a href="{{url_for('static',filename='home')}}"><img class="logo"
                            src="{{url_for('static',filename='images/icons/logo4.png')}}" width="89" height="103"
                            class="d-inline-block align-top" alt="">
                    </a>
                    <div class="brandname">
                        <img src="{{url_for('static',filename='images/icons/refitimage.png')}}" height="45">
                    </div>
				

						

					

						<ul class="nav__logos">
							
							<li><a href="{{url_for('static',filename='cart')}}"><img src="{{url_for('static',filename='images/icons/shopping-cart.png')}}" width="30" height="30" class="d-inline-block align-top" alt="" ></a></li>
						</ul>


					
				</div>

			<div class="content">
			    
                <div id="main_container">

                    <div class="hanger">
                     <img src="{{url_for('static',filename='images/hanger.png')}}">
                    </div>

                    <div class="photobox">
                        
                    
                        <div class="photobox_img">
                            {% for datalist in data_list %}
                                <img src="{{datalist.location[8:]}}">
                            {% endfor %}
                        </div>

                    </div>

                    <div class="checkproduct">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                        
                            구매 상품 확인


                        </label>
                        
                    </div>

                    <div class="productdetail">
                       <p class="productdetail_1"><div class="productdetail_title">상의 : 폴로2020f/w니트 </div> </p>
                       <p class="productdetail_size"> <div class="productdetail_title">사이즈 : M </div> </p>
                       <p class="productdetail_info"><div class="productdetail_title">특이사항 : 없음</div></p>
                       <p class="productdetail_comment"><div class="productdetail_title">Seller Comment: sdfklsjfd </div></p>
                       <p class="productdetail_proof"><div class="productdetail_title">구매 증명서 : 유 </div></p>
                       <p class="productdetail_proof"><div class="productdetail_title">영수증 유무 : 무</div></p>
                       <p class="productdetail_proof"><div class="productdetail_title">품질 보증서 : 무 </div></p>
                    </div>

                    <div class="price">
                        가격: <div class="price_value"> {{data_list.price}}</div>
                    </div>

                    <div class="checkout">
                        <button type="button" onclick="location.href = '/backtomain'">결제하기</button>
                      </div>
            
                       
		

			
			    </div>

		    </div>
    </div>
    </div>
